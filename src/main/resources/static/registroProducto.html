<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Registro de Producto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
                font-family: 'Arial', sans-serif;
                color: white;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                padding-top: 50px;
                padding-bottom: 50px;
            }
            main {
                width: 100%;
                max-width: 800px;
                background: #ffffff;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                padding: 30px;
                margin-top: 20px;
                animation: fadeIn 1s ease-in-out;
            }
            header {
                text-align: center;
                padding: 20px;
                color: white;
                background: rgba(0, 0, 0, 0.2);
                border-radius: 10px;
                margin-top: 20px;
                margin-bottom: 30px;
            }
            .form-label {
                font-weight: bold;
                color: #333;
            }
            .form-control {
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .form-control:focus {
                transform: scale(1.05);
                box-shadow: 0 0 10px rgba(37, 117, 252, 0.5);
            }
            button {
                transition: background 0.3s ease, transform 0.2s ease;
            }
            button:hover {
                background: #0056b3;
                transform: translateY(-3px);
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Registro de Productos</h1>
        </header>
        <main>
            <form action="/registrarProducto" method="post" th:object="${producto}">
                <div class="mb-3">
                    <label for="nombreProducto" class="form-label">Nombre del Producto:</label>
                    <input type="text" class="form-control" id="nombreProducto" name="nombreProducto" th:field="*{nombreProducto}" required>
                </div>
                <div class="mb-3">
                    <label for="fechaCaducidad" class="form-label">Fecha de Caducidad:</label>
                    <input type="date" class="form-control" id="fechaCaducidad" name="fechaCaducidad" th:field="*{fechaCaducidad}" required>
                </div>
                <div class="mb-3">
                    <label for="stockMinimo" class="form-label">Stock Mínimo:</label>
                    <input type="text" class="form-control" id="stockMinimo" name="stockMinimo" th:field="*{stockMinimo}" required>
                </div>
                <div class="mb-3">
                    <label for="stockMaximo" class="form-label">Stock Máximo:</label>
                    <input type="text" class="form-control" id="stockMaximo" name="stockMaximo" th:field="*{stockMaximo}" required>
                </div>
                <div class="mb-3">
                    <label for="precioUnitario" class="form-label">Precio Unitario:</label>
                    <input type="text" class="form-control" id="precioUnitario" name="precioUnitario" th:field="*{precioUnitario}" required>
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría:</label>
                    <input type="text" class="form-control" id="categoria" name="categoria" th:field="*{categoria}" required>
                </div>
                <div class="mb-3">
                    <label for="marca" class="form-label">Marca:</label>
                    <input type="text" class="form-control" id="marca" name="marca" th:field="*{marca}" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrar Producto</button>
            </form>
        </main>
    </body>
</html>
