<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Éxito</title>
        <style>
            body {
                background: linear-gradient(135deg, #00c6ff, #0072ff);
                color: white;
                font-family: 'Arial', sans-serif;
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
            }
            .card {
                background: white;
                color: #333;
                border-radius: 15px;
                padding: 30px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                max-width: 600px;
                animation: zoomIn 0.5s ease-out;
            }
            h1 {
                font-size: 2rem;
                margin-bottom: 20px;
            }
            p {
                font-size: 1.1rem;
            }
            @keyframes zoomIn {
                from {
                    transform: scale(0.8);
                    opacity: 0;
                }
                to {
                    transform: scale(1);
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h1>¡Producto Registrado con Éxito!</h1>
            <p><strong>Nombre:</strong> <span th:text="${producto.nombreProducto}"></span></p>
            <p><strong>Fecha de Caducidad:</strong> <span th:text="${producto.fechaCaducidad}"></span></p>
            <p><strong>Stock Mínimo:</strong> <span th:text="${producto.stockMinimo}"></span></p>
            <p><strong>Stock Máximo:</strong> <span th:text="${producto.stockMaximo}"></span></p>
            <p><strong>Precio:</strong> <span th:text="${producto.precioUnitario}"></span></p>
            <p><strong>Categoría:</strong> <span th:text="${producto.categoria}"></span></p>
            <p><strong>Marca:</strong> <span th:text="${producto.marca}"></span></p>
        </div>
    </body>
</html>
